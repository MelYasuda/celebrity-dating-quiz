<!DOCTYPE html>
<html>
  <head>
    <title>Amusement Park</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
      <div class="container">
        <h1>Seattle Playland</h1>

        <div id="adultAllowableRides">
          <h2>Adult Rides (60" and over)</h2>
            <ul>
              <li>Roller Coaster</li>
              <li>Death Drop</li>
            </ul>
        </div>

        <div id="childrenAllowableRides">
          <h2>Children Rides (Must be less than 60" to take this ride.)</h2>
            <ul>
              <li>Teacups</li>
              <li>Toddler Train</li>
            </ul>
        </div>
    </div>
  </body>
</html>
