<!DOCTYPE html>
<html>
  <head>
    <title>Celebrity Dating Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="intro">
      <h1>Take the Celebrity Dating Quiz to see which you pair up with!</h1>

      <div>
        <h2>Gender:</h2>
        <select id="gender" class="form-control">
          <option value="A">Make a selection</option>
          <option value="B">Male</option>
          <option value="C">Female</option>
          <option value="D">Fluid</option>
        </select>
      </div>
<!--
      <div id="type">
        <h2>Type</h2>
        <select class="form-control">
          <optiona>Make a selection</option>
          <optionb>Cool</option>
          <optionc>Nerdy</option>
          <optiond>Good Looking</option>
          <optione>Person Next Door</option>
          <optionf>Funny</option>
          <optiong>Silly</option>
        </select>
      </div> -->

      <div id="interest">
        <h2>Interests</h2>
        <select class="form-control">
          <option value="0">Make a selection</option>
          <option value="1">Party</option>
          <option value="2">Video Games</option>
          <option value="3">Movie</option>
        </select>
      </div>
    <button type="submit" class="btn"><h2>Pair!</h2></button>

      <div id="pairingResult">
       <h2>The Result of you answers yields the following Celebrity Pairing</h2>
        <p>The Result of you answers yields the following Celebrity Pairing: <span id="result"></span></p>
          <img src="img/andy.jpeg" id="1person" alt="Andy">
          <img src="img/sam.jpeg" id="2person" alt="Sam">
          <img src="img/lex.jpeg" id="3person" alt="Lex">

      </div>
    </div>
  </body>
</html>
