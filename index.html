<!DOCTYPE html>
<html>
  <head>
    <title>Celebrity Dating Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
      <div class="container">

        <h1>Take the Celebrity Dating Quiz to see which you pair up with!</h1>

        <div id="gender">
          <h2>Gender:</h2>
            <select class="form-control">
              <option>Male</option>
              <option>Female</option>
              <option></option>Fluid</option>
            </select>
        </div>

        <div id="type">
          <h2>Type</h2>
          <select class="form-control">
              <option>Cool</option>
              <option>Nerdy</option>
              <option>Good Looking</option>
              <option>Person Next Door</option>
              <option>Funny</option>
            </select>
        </div>

        <div id="interest">
          <h2>Interests</h2>
          <select class="form-control">
              <option>Party</option>
              <option>Video Games</option>
              <option>Movie</option>
            </select>
        </div>

        <div id="pairing">
          <h2>Pairing</h2>
          <select class="form-control">
          <option>Androgynous Andy</option>
          <option>Scintillating Sam</option>
          <option>Lucious Lex</option>
          </select>
        </div>

    </div>
  </body>
</html>
